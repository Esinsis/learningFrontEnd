<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function fun(){
            console.log(this);
        }

        fun(); // this --> window

        var obj = {
            name : "孙悟空",
            age : 19,
            sayName : function (){
                console.log(this);
            }
        };

        obj.sayName(); // this --> obj

        var a = obj.sayName;
        // 以函数形式调用，this永远都指向window
        a(); // this --> window
    </script>
</head>
<body>

</body>
</html>
