<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /**
         * 变量的声明提前：
         *  - 使用var 关键字声明的变量，会在所有的代码执行之前被声明（但是不会被赋值）
         *      但是如果声明变量时不适用var关键字，则变量不会被声明提前
         *
         * 函数的声明提前：
         *  - 使用函数声明形式创建的函数function函数(){}
         *       它会在所有的代码执行之前就被创建
         *  - 使用var关键字声明的函数function，则不会被声明提前
         */

        console.log(a);
        var a = "123";

        // console.log(b); //Uncaught ReferenceError: b is not defined
        // b = 123;

        fun();
        // fun2();

        // 会声明提前
        function fun(){
            console.log("this is the first function");
        }

        //不会声明提前
        var fun2 = function (){
            console.log("this is the second function");
        }

        /**
         * 函数作用域的变量提前
         */

        var c = 99;

        function fun3(){
            console.log("c = " + c);
            var c = 10;
        }
        fun3();
    </script>
</head>
<body>

</body>
</html>
