<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regular Expression</title>
    <script type="text/javascript">
        /**
         * 构造函数中第二个参数 i & g
         *  - i ignore 忽略大小写
         *  - g global 全局匹配模式
         */
        var reg = new RegExp("a", "i");
        var str = "a";
        let res = reg.test(str);
        console.log(res);

        /**
         * 字面量创建正则表达式语法：
         * var 变量 = /正则表达式/匹配模式
         */
        // 检查一个字符串中是否包含a
        reg = /a/i;
        console.log(typeof reg);

        // 一个字符串中是否有a 或 b
        // 第一种方式
        reg = /a|b/;
        console.log(reg.test("aaa"));
        console.log(reg.test("bhd"));
        // 第二种方式
        reg = /[ab]/;
        console.log(reg.test("aaa"));
        console.log(reg.test("bhd"));

        // 一个字符串中是否包含字母
        /*
            [] 中的内容也是或的关系
            [ab] == a|b
            [a-z] 任意小写字母
            [A-Z] 任意大写字母
            [A-z] 任意字母
         */
        reg = /[a-z]|[A-Z]/;
        console.log(reg.test("123b"));

        // 检查一个字符串中是否包含 abc或 adc或aec
        reg = /a[bde]c/;

        // [^ ] 除了 是否只包含ab
        reg = /[^ab]/;
        console.log(reg.test("ab")); //false
        console.log(reg.test("abc")); //true
    </script>
</head>
<body>

</body>
</html>
