<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var obj = {
            name: "送悟空",
            age: 1000,
            gender: "male",
            address: "花果山",
            sayName: function (){
                console.log(this.name);
            }
        };

        // 查看有哪些属性
        for (let f in obj){
            console.log(f);
        }
        // 查看属性值
        for (let f in obj){
            console.log(obj[f]);
        }
    </script>
</head>
<body>

</body>
</html>
