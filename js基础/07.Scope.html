<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope</title>
    <script !src="">
        /**
         * 作用域：一个变量的作用的范围
         *      1. 全局作用域
         *          - 直接编写在script标签中的JS代码，都在全局作用域
         *          - 全局作用域在页面打开时创建，在页面关闭时销毁
         *          - 在全局作用域中有一个全局对象window，可以直接使用
         *              - 代表的是一个浏览器的窗口，由浏览器创建
         *          - 在全局作用域中：
         *              创建的变量都会作为window对象的属性保存
         *              创建的函数都会作为window对象的函数保存
         *      2. 函数（局部）作用域
         */

        let a = 10;
        console.log(window.a);

        function fun(){
            console.log("this is a function of window");
        }

        window.fun();

        // 相当于给window对象添加了属性b  window.b="123"
        b = "123";
        console.log(b);

    </script>
</head>
<body>

</body>
</html>
