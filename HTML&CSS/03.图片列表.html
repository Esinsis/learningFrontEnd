<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        body{
            background-color: antiquewhite;
        }
        .img-list{
            width: 190px;
            height: 470px;
            margin-left: 45%;
            margin-top: 100px;
        }

        li {
            list-style-type: none;
        }

        .img-list li:not(:last-child){
            margin-bottom: 6px;
        }

        .img-list img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./image/1.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./image/2.webp" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./image/3.webp" alt="">
            </a>
        </li>
    </ul>
</body>
</html>
