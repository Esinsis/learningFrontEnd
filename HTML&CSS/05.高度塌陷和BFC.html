<!--
    高度塌陷问题：
        在浮动的不居中，父元素的高度默认是被子元素撑开的。当子元素浮动后，其会完全脱离文档流。
        子元素从文档流中脱离，将会无法撑起父元素的高度，导致父元素的高度丢失
        父元素高度丢失之后，其下的元素会自动上移，导致页面的布局混乱

    BFC (Block Formatting Context) 块级格式化环境
         - BFC是一个CSS中的隐含的属性，可以为一个元素开启BFC
            开启BFC，该元素会变成一个独立的布局区域
         - 元素开启BFC后的特点：
            1. 开启BFC的元素不会被浮动元素所覆盖
            2. 开启BFC的元素子元素和父元素外边距不会重叠
            3. 开启BFC的元素可以包含浮动的子元素

         - 开启BFC的方式：
            1. 设置元素的浮动(不推荐)
            2. 将元素设置为行内元素（不推荐）
            3. 将元素的overflow 设置为一个非 visible的值
                - 常用的方式 为元素设置 overflow: hidden 开启BFC
-->
