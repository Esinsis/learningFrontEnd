<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>preudo-elements</title>

    <style>
      .container {
        color: red;
      }

      div > span {
        background-color: yellow;
      }

      /* 伪元素 */
      div > span::before {
        content: "『";
      }

      div > span::after {
        content: "』";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span> Hello Hello, how are you? </span>
    </div>
  </body>
</html>
