<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_天气案例_监视属性_简写</title>
    <script src="../00_js/vue.js"></script>
</head>
<body>
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            isHot: false,
            numbers: {
                a: 1,
                b: 1
            }
        },
        computed: {
            info() {
                return this.isHot ? '炎热' : '凉爽';
            }
        },
        methods: {
            changeWeather() {
                this.isHot = !this.isHot;
            }
        },
        watch: {
            // 正常写法
            // isHot: {
                // 初始化时让handler调用一下
                // immediate: true,
                // // 当isHot发生改变时，handler方法被调用
                // handler(newVal, oldVal) {
                //     console.log('isHot被修改了', newVal, oldVal);
                // }
            // }
            // 简写
            isHot(newVal, oldVal){
                console.log('isHot被修改了', newVal, oldVal);
            }
        }
    });
</script>
</body>
</html>
