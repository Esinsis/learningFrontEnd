<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套组件</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

    </div>

    <script>

        const Student = Vue.extend({
            template: `
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                    <Student></Student>
                </div>
            `,
            data(){
                return {
                    name: 'Tyler',
                    age: 29
                }
            }
        })

        const School = Vue.extend({
            template: `
                <div>
                  <h2>学校名字：{{name}}</h2>
                  <h2>地址： {{address}}</h2>
                  <Student></Student>
                </div>
            `,
            data(){
                return {
                    name: '清华大学',
                    address: '北京'
                }
            },
            components: {
                Student
            }
        })

        const Hello = Vue.extend({
            template: `<H1>{{msg}}</H1>`,
            data(){
                return {
                    msg: 'Hello World!'
                }
            }
        })

        const app = Vue.extend({
            template: `
              <div>
                  <Hello></Hello>
                  <School></School>
              </div>
            `,
            components: {
                School,
                Hello
            }
        })

        new Vue({
            el: '#root',
            template: `<app></app>`,
            components: {
                app
            }
        })

    </script>
</body>
</html>
