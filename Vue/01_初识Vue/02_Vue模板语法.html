<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../00_js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>插值语法</h1>
    <h3>你好！{{name}}</h3>
    <hr/>

    <h1>指令语法</h1>
    <!-- v-bind: 可以简写为: -->
    <a v-bind:href="url">点我去百度</a>
</div>

<script type="text/javascript">
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data: {
            name: "Tyler",
            url: 'https://www.baidu.com'
        }
    })
</script>
</body>
</html>
