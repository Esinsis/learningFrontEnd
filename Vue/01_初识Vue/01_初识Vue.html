<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>

    <script src="../00_js/vue.js"></script>
</head>
<body>
<div id="root">
    <h1>
        Hello {{name}}!!  {{name.toUpperCase()}}
        <hr />
        {{Date.now()}}
    </h1>
</div>
<script>
    // 阻止Vue在启动时生成生产提示
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        // data中用于存储数据，数据供el所指定的容器去使用
        data: {
            name: 'Tyler'
        }
    });
</script>
</body>
</html>
