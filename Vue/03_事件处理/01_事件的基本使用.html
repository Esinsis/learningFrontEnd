<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_事件的基本使用</title>
    <script src="../00_js/vue.js"></script>
</head>
<body>

<div id="root">
    <h2>公司名称：{{name}}</h2>
    <!--    <button v-on:click="showInfo">点我</button>-->
    <button @click="showInfo">点我</button>
    <button @click="showInfo2($event, 66)">点我提示信息</button>
</div>
<script type="text/javascript">
    Vue.config.productionTip = false;

    /**
     * 事件的基本使用:
     *  1. 使用v-on:xxx 或 @xxx 绑定事件，其中xxx为事件名
     *  2. 事件的回调需要配置在 methods 对象中，最终会在vm上
     *  3. methods中配置的函数，不要用箭头函数！ 否则this就不是vm了，而是window了
     *  4. methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象
     *  5. @click="demo" 和 @click="demo($event)" 效果一样，但后者可以传参
     */
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'Tencent'
        },
        methods: {
            showInfo(event) {
                console.log(event.target.innerText);
                console.log(this); // 此处的this就是vm
                console.log(vm)
            },
            showInfo2(event, number) {
                console.log(number);
                console.log(event.target.innerText);
            }
        }
    });
</script>
</body>
</html>
