<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_非受控组件</title>
    <script type="text/javascript" src="../libs/react.development.js"></script>
    <script type="text/javascript" src="../libs/react-dom.development.js"></script>
    <script type="text/javascript" src="../libs/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        class Login extends React.Component{
            /**
             * 非受控组件：
             *    form中所有的输入项, 现用现取
             * @param event
             */
            handleSubmit = (event) => {
                event.preventDefault();
                const {username, password} = this;
                alert(`Username: ${username.value}, Password: ${password.value}`);
            }

            render() {
                return(
                    <form action="https://www.baidu.com" onSubmit={this.handleSubmit}>
                        username: <input ref={c => this.username = c} type="text" name="username"/>
                        password: <input ref={c => this.password = c} type="password" name="password"/>
                        <button type="submit">Login</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login/>, document.getElementById("root"));
    </script>
</body>
</html>
