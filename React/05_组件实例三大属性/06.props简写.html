<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06.props简写</title>
</head>
<style>
    body {
        font-size: 28px;
    }
</style>
<body>
<div id="box"></div>
<div id="box1"></div>
<div id="box2"></div>

<script type="text/javascript" src="../libs/react.development.js"></script>
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<script type="text/javascript" src="../libs/babel.min.js"></script>
<script type="text/javascript" src="../libs/prop-types.js"></script>

<script type="text/babel">

    class Person extends React.Component {

        // 限制属性
        static propTypes = {
            name: PropTypes.string.isRequired,
            gender: PropTypes.string,
            age: PropTypes.number,
            speak: PropTypes.func
        }

        // 设置属性的默认值
        static defaultProps = {
            gender: "未知"
        }

        render() {
            const {name, gender, age} = this.props;
            // this.props.name = 'Jack';// props是只读的，不能修改
            return (
                <ul>
                    <li>name: {name}</li>
                    <li>gender: {gender}</li>
                    <li>age: {age + 1}</li>
                </ul>
            )
        }
        // 给Person的实例追加一个属性a
        // a = 1;
        // 给Person追加一个属性a
        // static b = 2;
    }

    const p = {name: 'Joseph', gender: 'M', age: 23}
    const p1 = {name: 'Tyler', gender: 'M', age: 28}
    const p2 = {name: 'Silver', gender: 'F', age: 18}
    // ReactDOM.render(<Person name="Michael" gender="M" age={23}/>, document.getElementById("box"));
    ReactDOM.render(<Person {...p}/>, document.getElementById("box"));
    ReactDOM.render(<Person {...p1}/>, document.getElementById("box1"));
    ReactDOM.render(<Person {...p2}/>, document.getElementById("box2"));
</script>
</body>
</html>
