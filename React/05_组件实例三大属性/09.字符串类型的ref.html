<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09.字符串类型的ref</title>
</head>
<body>
<div id="box"></div>

<script type="text/javascript" src="../libs/react.development.js"></script>
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<script type="text/javascript" src="../libs/babel.min.js"></script>

<script type="text/babel">
    class Demo extends React.Component {

        showData = () => {
            const {input1} = this.refs;
            alert(input1.value)
        }

        showData2 = () => {
            const {input2} = this.refs;
            alert(input2.value)
        }

        render() {
            return (
                <div>
                    <input ref="input1" type="text" placeholder="点击按钮显示数据"/> &nbsp;&nbsp;
                    <button onClick={this.showData}>点我显数据</button> &nbsp;&nbsp;
                    <input ref="input2" onBlur={this.showData2} type="text" placeholder="失去焦点显示数据"/>
                </div>
            )
        }
    }


    ReactDOM.render(<Demo/>, document.getElementById("box"));
</script>
</body>
</html>
