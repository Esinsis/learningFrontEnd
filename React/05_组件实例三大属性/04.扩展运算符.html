<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">

    let arr = [1, 3, 5, 7, 9];
    let arr1 = [2, 4, 6, 8, 10];
    console.log(...arr);
    let arr2 = [...arr, arr1];
    console.log(...arr2);

    function sum(...numbers) {
        return numbers.reduce((pre, current)=>{
            return pre + current
        })
    }
    console.log(sum(1,2,3,4));

    let person = {
        name: 'Tom',
        age: 18,
        className: {
            name: "C1",
            address: "Beijing"
        }
    }
    // ... 扩展运算符不能展开对象
    // console.log(...person);
    // 深度复制一个对象
    let person2 = {...person};
    person.name = 'Jerry';
    console.log(person2);
    console.log(person2.name);
    console.log(person.name === person2.name);
    // 复制并修改属性
    let person3 = {...person, name:'Tyler'}
    console.log(person3)
</script>
</body>
</html>
