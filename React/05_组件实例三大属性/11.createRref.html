<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10.回调类型的ref</title>
</head>
<body>
<div id="box"></div>

<script type="text/javascript" src="../libs/react.development.js"></script>
<script type="text/javascript" src="../libs/react-dom.development.js"></script>
<script type="text/javascript" src="../libs/babel.min.js"></script>

<script type="text/babel">
    class Demo extends React.Component {

        /**
         * React.createRef()调用后返回一个容器，
         * 该容器可以存储被ref所标识的节点
         * "专人专用" ==> 其中只能存储一个ref
         * @type {React.RefObject<unknown>}
         */
        myRef = React.createRef();
        myRef2 = React.createRef();

        showData = () => {
            alert(this.myRef.current.value);
        }

        showData2 = () => {
            alert(this.myRef2.current.value);
        }

        // class 的绑定函数
        saveNode = (e) => {
            this.input2 = e;
        }

        render() {
            return (
                <div>
                    {/*ref 指定的回调函数所接受的参数就是当前的节点*/}
                    <input ref={this.myRef} type="text" placeholder="点击按钮显示数据"/> &nbsp;&nbsp;
                    <button onClick={this.showData}>点我显数据</button>
                    &nbsp;&nbsp;
                    <input ref={this.myRef2} onBlur={this.showData2} type="text" placeholder="失去焦点显示数据"/>
                </div>
            )
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById("box"));
</script>
</body>
</html>
